<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="#">
<title>asdas</title>
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h3 align="center">uek Davelop</h3>
	<hr color="red">
	<div style="padding:auto">
	<p>fafdag</p>
		<ul style="list-style:none;">
			<li th:eash="category :${categories}">
			<img  th:src="@{/image/directory.png}" width="20"; hight="20";>
			<a href="#" class="category" th:text="${catecory}">corejava</a>
			</li>
			
		</ul>
	</div>
	<script type="text/javascript">
		$(".catecory").click(function(){
			
			
			var directory=$(this).text().trim();
			//--发送Ajax请求
			var that =$(this).parent();
			$.get('/crm/list'+directory,function(data){
				var jo =$.parseJSON(data);
				that.find("ul").remove();
				let hemlCode="<ul style='list-style:nane'>";
				for(var i in jo['files']){
					htmlCode +="<li><a href ='#'>" +jo['files'][i]+"</a></li>"
				}
				htmlCode += "</ul>";
				that.append(htmlCode);
			});
			
			
		});			
	</script>
	
</body>
</html>
